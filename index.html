<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <link rel="icon" type="image/x-icon" href="img/to-do-list.png">
</head>
<body>
    <header>
      <div class="d-flex justify-content-center align-items-center">
        <img src="img/to-do-list.png" alt="to-do-list" width="20%" height="10%" class="mt-3">
        <h1 class="h1 display-2">List</h1>
      </div>
    </header>
    <main>
        <div class="container bg-light p-5 rounded text-center ">
            <div class="row mt-5">
              <div class="col-md-6 ">
                <div class="card-container card shadow-lg p-3 mb-5 bg-white rounded">
                  <div class="card-header bg-primary p-4 rounded">
                    <h2>Add your Task</h2>
                  </div>
                  <div class="card-body ">
                    <form id="task-form" >
                      <div class="form-group">
                        <label for="task-input">Enter Task:</label>
                        <input type="text" id="task-input" class="form-control" required>
                      </div>
                      <div class="form-group">
                        <label for="task-date">Due Date:</label>
                        <input type="date" id="task-date" class="form-control" required>
                      </div>
                      <button type="submit" id="send" class="btn btn-dark px-5 ">Add Task</button>
                    </form>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="card shadow-lg p-3 mb-5 bg-white rounded">
                  <div class="card-header">
                    <h2>Tasks</h2>
                  </div>
                  <ul id="task-list" class="list-group list-group-flush ">
                  </ul>
                </div>
              </div>
            </div>
            <div class="my-5 border py-3 shadow-lg p-3 mb-5 bg-white rounded">
              <h1>Do you want see completed Tasks?</h1>
              <button id="hide" class="btn btn-dark">Hide</button>
              <button id="show" class="btn btn-light">Show</button>
            </div>
            <div class="d-flex mt-5 justify-content-center">
              <div class="completedlist col-md-6 ">
                <div class="finishedcard card shadow-lg p-3 mb-5 bg-white rounded">
                  <div class="card-header">
                    <h2>Completed Tasks</h2>
                  </div>
                  <ul id="completed-list" class="list-group list-group-flush p-3">
                  </ul>
                </div>
              </div>
            </div>
          </div>
    </main>
    <footer>
      <p align="center">&copy;Lucian Manolache 2023</p>
    </footer>
  <script src="script.js"></script>
  <script src="jQuerry.js"></script>
</body>

</html>
